<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Frontend Mentor | Interactive Pricing Component</title>
  </head>
  <body>
    <div class="container">
      <header class="content__header">
        <h1 class="content__heading">Simple, traffic-based pricing</h1>
        <p class="content__text content__text--main">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>

      <main class="content__box">
        <div class="content__wrapper-top">
          <p class="content__text content__text--views js-views">
            100K pageviews
          </p>

          <label for="price" class="sr-only"></label>
          <input
            type="range"
            id="price"
            name="price"
            min="1"
            max="5"
            value="3"
            class="content__slider js-slider"
          />

          <p class="content__num">
            <span class="content__num-span js-num">$16.00</span> / month
          </p>

          <div class="content__wrapper-text">
            <p class="content__text content__text--billing">Monthly Billing</p>

            <label for="monthly" class="sr-only"></label>
            <input
              type="checkbox"
              id="monthly"
              name="monthly"
              class="content__checkbox js-checkbox"
            />

            <p class="content__text content__text--billing">Yearly Billing</p>
            <p class="content__text content__text--discount">-25%</p>
          </div>
        </div>

        <div class="content__wrapper-bottom">
          <ul class="content__list">
            <li class="content__item">Unlimited websites</li>
            <li class="content__item">100% data ownership</li>
            <li class="content__item">Email reports</li>
          </ul>

          <button type="button" class="content__btn js-btn">
            Start my trial
          </button>
        </div>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/kens-visuals"
        target="_blank"
        >Kens-Visuals</a
      >.
    </footer>
  </body>
</html>

<!-- Here are the different page view ranges and the corresponding monthly price totals:

- 10K pageviews / $8 per month
- 50K pageviews / $12 per month
- 100K pageviews / $16 per month
- 500k pageviews / $24 per month
- 1M pageviews / $36 per month

If the visitor switches the toggle to yearly billing, a 25% discount should be applied to all prices. -->
